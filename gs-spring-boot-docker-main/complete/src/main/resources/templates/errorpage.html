<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf2f4;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background: #fff;
            border: 2px solid #f8d7da;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 100%;
            animation: slide-in 0.5s ease-out;
        }

        .error-container h1 {
            font-size: 2rem;
            color: #e63946;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .error-container a {
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #ff6f61, #e63946);
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(230, 57, 70, 0.4);
        }

        .error-container a:hover {
            background: linear-gradient(90deg, #e63946, #ff6f61);
            box-shadow: 0 6px 16px rgba(230, 57, 70, 0.6);
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error</h1>
    <p>Oops! Something went wrong. Please try again later.</p>
    <a href="/">Go Back</a>
</div>
</body>
</html>
